<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="just_stream_it.css">
        <title>Just Stream It</title>
    </head>

    <body>

        <section id="header">
            <h2>JUST <em>STREAM</em> IT!</h2>
            <p><img src="images/sharingan.gif" alt="Gif sharingan"></p>

            <nav class="menu">
                <ul>
                    <li id="Accueil"><a href="#header">Accueil</a></li>
                    <li id="categories">Catégories</li>
                </ul>
            </nav>
        </section>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <img class="" id="img01" src="movieSource" alt="Just Stream It !">
                <span class="close">&times;</span>
                <div id="caption"></div>
            </div>
        </div>

        <section class="best_movie">

            <div class="title"></div>
            <div class="resume"></div>
            <div class="button"><input type="button" value="Play"></div>

        </section>

        <section class="best_rated">
            <div><h2>Films les mieux <em>notés</em></h2></div>
            <div class="best-rated-image"></div>
        </section>

        <section class="action">
            <div><h2><em>Action</em></h2></div>
            <div class="action-image"></div>
        </section>

        <section class="comedy">
            <div><h2><em>Comedie</em></h2></div>
            <div class="comedy-image"></div>
        </section>

        <section class="animation">
            <div><h2><em>Animation</em></h2></div>
            <div class="animation-image"></div>
        </section>

        
        <script src="just_stream_it.js"></script>
    </body>
</html>
